<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery cdn for modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!---->
    <link rel="stylesheet" href="./index.css">
    <title>Pop up form</title>
</head>
<body>
    <h1 id="sample-heading">this is a heading</h1>
    <section>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="square" style="--i:5"></div>
            <div class="square" style="--i:6"></div>
            <div class="container">
                <button id="close-button">X</button>
                <form class="form" id="form" method="post" action="./send.php">
                    <h2>Book a Class Now</h2>
                    <form action="">
                        <div class="inputBox">
                            <input type="text" name="name" id="" placeholder="Name">
                        </div>
                        <div class="inputBox">
                            <input type="email" name="email" id="" placeholder="Email Adress">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="phone" id="" placeholder="Phone Number">
                        </div>
                        <div class="inputBox">
                            <input type="number" name="age" id="" placeholder="Age">
                        </div>
        
                        <div class="inputBox">
                            <input type="submit" name="submit" id="submit-button" value="submit">
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </section>
</body>
<script>
    $(document).ready(function(){
       setTimeout(() => {
        console.log("the timeout function will run now");
         $('section').css({ "display": "flex", "z-index": "1001" });
       }, 2000);
       $("#close-button").click(function(){
        console.log("the close button was clicked");
        $("section").css("display","none");

       })
    })
</script>
</html>
